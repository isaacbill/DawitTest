<form (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      <div *ngIf="contactForm.controls.name.invalid && contactForm.controls.name.touched">
        <span class="error">Name is required</span>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email>
      <div *ngIf="contactForm.controls.email.invalid && contactForm.controls.email.touched">
        <span class="error" *ngIf="contactForm.controls.email.errors.required">Email is required</span>
        <span class="error" *ngIf="contactForm.controls.email.errors.email">Invalid email format</span>
      </div>
    </div>
    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      <div *ngIf="contactForm.controls.message.invalid && contactForm.controls.message.touched">
        <span class="error">Message is required</span>
      </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
  <div *ngIf="submitted && !submitting">
    <p class="success-message">Form submitted successfully!</p>
  </div>
  <div *ngIf="submitting">
    <p class="loading-message">Submitting...</p>
  </div>
